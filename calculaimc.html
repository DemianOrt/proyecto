<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC Futurista</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0fff0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #006400;
        }
        .container {
            background: linear-gradient(135deg, #ffffff, #e6ffe6);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 100, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #008000;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #00a000;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #00c000;
            box-shadow: 0 0 10px rgba(0, 192, 0, 0.2);
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #00a000;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        button:hover {
            background-color: #008000;
            box-shadow: 0 5px 15px rgba(0, 128, 0, 0.3);
        }
        #result {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }
        .back-button {
            background-color: #4CAF50;
            width: auto;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <div class="input-group">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Ingrese su peso" step="0.1" min="0" required>
        </div>
        <div class="input-group">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" placeholder="Ingrese su altura" step="0.1" min="0" required>
        </div>
        <button onclick="calculateBMI()">Calcular IMC</button>
        <div id="result"></div>
        <button class="back-button" onclick="window.location.href='imc.html'">Regresar</button>
    </div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100; // convert cm to m
            const result = document.getElementById('result');

            if (weight > 0 && height > 0) {
                const bmi = weight / (height * height);
                let category = '';

                if (bmi < 18.5) {
                    category = 'Bajo peso';
                } else if (bmi < 25) {
                    category = 'Peso normal';
                } else if (bmi < 30) {
                    category = 'Sobrepeso';
                } else {
                    category = 'Obesidad';
                }

                result.innerHTML = `Su IMC es: ${bmi.toFixed(2)}<br>Categoría: ${category}`;
            } else {
                result.innerHTML = 'Por favor, ingrese valores válidos.';
            }
        }
    </script>
</body>
</html>
